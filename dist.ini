name    = Acme-Addslashes
author  = James Aitken <jaitken@cpan.org>
license = Perl_5
copyright_holder = James Aitken
copyright_year   = 2012

version = 0.1.1

[AutoPrereqs]

[MinimumPerl]

[MetaJSON]

[ReadmeAnyFromPod]
type = markdown
filename = README
location = build

[PruneFiles]
filenames = dist.ini
filenames = README.markdown

[MetaResources]
bugtracker.web  = https://github.com/LoonyPandora/Acme-Addslashes/issues
repository.web  = https://github.com/LoonyPandora/Acme-Addslashes
repository.url  = git://github.com/LoonyPandora/Acme-Addslashes.git
repository.type = git

[@Filter]
-bundle = @Basic
-remove = Readme

